<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Learning Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>English Learning Game</h1>
    <div class="player-name">
      ชื่อผู้เล่น: <input type="text" id="playerName" placeholder="ใส่ชื่อของคุณ">
      <button id="startBtn">เริ่มเกม</button>
    </div>
    <div id="game" class="hidden">
      <div id="questionContainer">
        <img id="questionImage" src="" alt="question image">
        <p id="questionText"></p>
      </div>
      <div id="optionsContainer"></div>
      <p id="explanation"></p>
      <div class="controls">
        <button id="increaseFont">A+</button>
        <button id="decreaseFont">A-</button>
      </div>
      <p>คะแนน: <span id="score">0</span></p>
      <p>Rank: <span id="rank">Beginner</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
