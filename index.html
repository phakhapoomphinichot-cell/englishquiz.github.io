<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บฝึกภาษาอังกฤษ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ฝึกคำศัพท์ภาษาอังกฤษ</h1>

    <!-- Flashcard -->
    <div id="flashcard">
      <p id="word">apple</p>
      <button id="show-meaning">แปลไทย</button>
      <p id="meaning" style="display:none;">แอปเปิล; ผลไม้</p>
      <button id="next-word">คำถัดไป</button>
    </div>

    <hr>

    <!-- Quiz -->
    <div id="quiz">
      <p id="quiz-question">คำแปลของ "apple" คือ?</p>
      <div id="quiz-options"></div>
    </div>

    <hr>

    <!-- คะแนนและแรงค์ -->
    <p>คะแนน: <span id="score">0</span></p>
    <p>แรงค์: <span id="rank">Beginner</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
